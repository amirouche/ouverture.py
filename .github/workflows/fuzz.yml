name: ASTON Fuzz Testing

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  fuzz-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Run comprehensive ASTON fuzzer
      run: |
        echo "========================================"
        echo "Running Comprehensive ASTON Fuzzer"
        echo "========================================"
        python3 tests/aston/fuzz.py --mutations 20 --tests 50

    - name: Run ASTON round-trip tests on examples
      run: |
        echo ""
        echo "========================================"
        echo "Testing ASTON Round-Trip on Examples"
        echo "========================================"
        for file in examples/*.py; do
          echo "Testing $file..."
          python3 bb.py aston --test "$file"
        done

    - name: Run quick generative fuzzing
      run: |
        echo ""
        echo "========================================"
        echo "Quick Generative Fuzzing"
        echo "========================================"
        SEED=$(python3 -c "import random; print(random.randint(0, 999999))")
        echo "Using random seed: $SEED"
        echo "To reproduce: python3 tests/aston/fuzz.py --generative --tests 100 --seed $SEED"
        python3 tests/aston/fuzz.py --generative --tests 100 --seed $SEED

    - name: Fuzzing Summary
      if: always()
      run: |
        echo ""
        echo "========================================"
        echo "Fuzzing Complete"
        echo "========================================"
        echo "All ASTON fuzz tests completed successfully!"
