<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <!-- Space beam gradient -->
    <linearGradient id="beamGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.5" />
    </linearGradient>

    <!-- Tower gradient blue to pink -->
    <linearGradient id="towerGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star sparkle -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Space background suggestion - subtle stars -->
  <circle cx="30" cy="15" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="170" cy="20" r="1.2" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="8" r="0.8" fill="#fff" opacity="0.4"/>
  <circle cx="150" cy="12" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="85" cy="5" r="0.6" fill="#fff" opacity="0.3"/>
  <circle cx="115" cy="10" r="0.7" fill="#fff" opacity="0.4"/>

  <!-- Beam from space -->
  <polygon points="100,0 70,115 130,115" fill="url(#beamGradient)" opacity="0.6"/>

  <!-- Beam core (brighter center) -->
  <polygon points="100,0 90,115 110,115" fill="url(#beamGradient)" opacity="0.4"/>

  <!-- Tower of Babel - stepped ziggurat style -->
  <g filter="url(#glow)">
    <!-- Base level -->
    <rect x="70" y="95" width="60" height="20" rx="2" fill="url(#towerGradient)"/>

    <!-- Second level -->
    <rect x="75" y="78" width="50" height="17" rx="2" fill="url(#towerGradient)"/>

    <!-- Third level -->
    <rect x="80" y="63" width="40" height="15" rx="2" fill="url(#towerGradient)"/>

    <!-- Fourth level -->
    <rect x="85" y="50" width="30" height="13" rx="2" fill="url(#towerGradient)"/>

    <!-- Fifth level -->
    <rect x="90" y="39" width="20" height="11" rx="2" fill="url(#towerGradient)"/>

    <!-- Top spire -->
    <rect x="95" y="28" width="10" height="11" rx="1" fill="url(#towerGradient)"/>

    <!-- Pinnacle -->
    <polygon points="100,18 95,28 105,28" fill="#EC4899"/>
  </g>

  <!-- Glowing orb at top (connection point) -->
  <circle cx="100" cy="18" r="4" fill="url(#starGlow)" filter="url(#glow)"/>

  <!-- Small particles/energy dots around tower -->
  <circle cx="65" cy="85" r="2" fill="#3B82F6" opacity="0.7"/>
  <circle cx="135" cy="90" r="2" fill="#EC4899" opacity="0.7"/>
  <circle cx="60" cy="70" r="1.5" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="140" cy="75" r="1.5" fill="#8B5CF6" opacity="0.5"/>
  <circle cx="55" cy="55" r="1" fill="#3B82F6" opacity="0.4"/>
  <circle cx="145" cy="60" r="1" fill="#EC4899" opacity="0.4"/>
</svg>
